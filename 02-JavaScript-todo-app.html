<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Tutorial - Working with JSON</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>JavaScript Todo App</h1>

            <div class="row mt-4">
                <div class ="col-8">
                    <ul id="todo-list">
                    </ul>
                </div>
                <div class="col-4">
                    <form> <!-- this is the add form to add list items-->
                        <input type="text" class="form-control" id="todoTitle" placeholder="Todo title...">
                        <button onclick="newTodo()" class="addBtn btn btn-sm btn-primary form-control mt-3">Add</button>
                    </form>
                </div>
            </div>

        </div>

    </body>
</html>

<script>
    var json_data = [
        {
            "userId": 1,
            "id": 1,
            "title": "delectus aut autem",
            "completed": false
        },
        {
            "userId": 1,
            "id": 2,
            "title": "quis ut nam facilis et officia qui",
            "completed": false
        },
        {
            "userId": 1,
            "id": 3,
            "title": "fugiat veniam minus",
            "completed": false
        },
        {
            "userId": 1,
            "id": 4,
            "title": "et porro tempora",
            "completed": true
        },
        {
            "userId": 1,
            "id": 5,
            "title": "laboriosam mollitia et enim quasi asipisci quia provident illum",
            "completed": false
        }
    ];
    var myyList = document.getElementById("todo-list");

    json_data.forEach(element => {
        var listItem = document.createElement("li");    //creates list item
        listItem.appendChild(
            document.createTextNode(element.title)
        );
        var deleteLink = document.createElement("a");   //delete buttons

        deleteLink.href = "#";
        deleteLink.className = "btn btn-sm btn-danger m-1 delete";  //bootstrap styling
        deleteLink.appendChild(
            document.createTextNode("Delete")
        );
        listItem.appendChild(deleteLink);
        myyList.appendChild(listItem);
    });

    //event listeners below - activates when a delete button is pressed

    var closeButtons = document.getElementsByClassName("delete");
    for (var i = 0; i < closeButtons.length; i++){
        closeButtons[i].addEventListener('click', deleteTodo, false);
    }
    function deleteTodo(){
        var li = this.parentElement;
        myyList.removeChild(li);
    }

</script>
