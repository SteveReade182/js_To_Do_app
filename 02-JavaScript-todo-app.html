<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Tutorial - Working with JSON</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>JavaScript Todo App</h1>

            <div class="row mt-4">
                <div class ="col-md-8">
                    <ul id="todo-list">
                    </ul>
                </div>
                <div class="col-md-4">
                    <form> <!-- this is the add form to add list items-->
                        <input type="text" class="form-control" id="todoTitle" placeholder="Todo title...">
                        <button onclick="newTodo()" class="addBtn btn btn-sm btn-primary form-control mt-3">Add</button>
                    </form>
                    <button onclick="deleteAllTodos()" class="addBtn btn btn-sm btn-danger form-control mt-5">Delete All</button><!--</span>-->
                </div>
            </div>

        </div>

    </body>
</html>

<script>
    // json_data is now locally stored in browser
    var json_data = JSON.parse( localStorage.getItem('json_data'));
    // var myList = document.getElementById("todo-list");

    if (json_data) {
        json_data.forEach(element => {
            if (element) {
                newTodo(element.title, element.id);
            }
        });
    }

    //event listeners below - activates when a delete button is pressed
    registerEventListeners();
    function registerEventListeners() {
        // var closeButtons = document.getElementsByClassName("delete");
        // for (var i = 0; i < closeButtons.length; i++) {
        //     closeButtons[i].addEventListener('click', deleteTodo, false);
        // }
        $(".delete").on("click": function(){
            var todoID = $(this).parent().attr('data-id');
            deleteTodo(todoID);
        });
    }

    function deleteTodo(todoID) {
        // var li = this.parentElement;
        // myList.removeChild(li);
        // console.log("deleted li item") // i added to see if console worked when deleting... it does!
        // var json_temp = JSON.parse( localStorage.getItem('json_data'));
        // delete json_temp[li.dataset.id];
        $("li[data-id="+todoID+"]").remove();
        var json_temp = JSON.parse( localStorage.getItem('json_data'));
        delete json_temp[todoID];
        // how do we delete the item from json_temp without a unique identifier?
        localStorage.setItem('json_data', JSON.stringify(json_temp));
    }

    // add list elements with a delete button

    function newTodo(todoTitle, todoID) {
        if (!todoTitle && !todoID) {
            todoTitle = document.getElementById("todoTitle").value;
            var todoID = storeTodoLocal(todoTitle);

        }
        var todoHtml = '<li data-id="' + todoID + '">' + todoTitle + '<a href="#" class="btn btn-sm btn-danger m-1 delete">Delete</a></li>';
        $("#todo-list").append(todoHtml);
        registerEventListeners();
    //     var listItem = document.createElement("li");
    //     listItem.dataset.id = todoID;
    //     listItem.appendChild(
    //         document.createTextNode(todoTitle)
    //     );
    //     var deleteLink = document.createElement("a");   //delete buttons
    //     deleteLink.href = "#";
    //     deleteLink.className = "btn btn-sm btn-danger m-1 delete";  //bootstrap styling
    //     deleteLink.appendChild(
    //         document.createTextNode("Delete")
    //     );
    //     listItem.appendChild(deleteLink);
    //     myList.appendChild(listItem);
    //     registerEventListeners();
    //     console.log("new todo added");
    //     console.log(listItem);
    }

    function storeTodoLocal(todoTitle) {
        // retrieve and parse existing JSON from localstorage
        var json_temp = JSON.parse( localStorage.getItem('json_data'));
        if (!json_temp) {
            json_temp = [];
        }
        // creating a new todo ID based on the length of existing localstorage array
        var todoID = json_temp.length;
        // add new todo object to JSON
        json_temp.push({
            "id": todoID,
            "title": todoTitle,
            "completed": false
        })
        // log updated JSON to console
        console.log(json_temp);
        // stringify updated JSON and store back in localStorage
        localStorage.setItem('json_data', JSON.stringify(json_temp));
        //return ID of new todo
        return todoID
    }
    function deleteAllTodos() {
        if (confirm("Are you sure you want to delete all of your Todos?")){
            localStorage.removeItem('json_data');
            $("#todo-list").empty();
            // myList.innerHTML = '';
        }
    }

</script>
