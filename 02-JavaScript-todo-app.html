<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Tutorial - Working with JSON</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>JavaScript Todo App</h1>

            <div class="row mt-4">
                <div class ="col-8">
                    <ul id="todo-list">
                        <li>Sample Todo list item</li>
                    </ul>
                </div>
                <div class="col-4">
                    [Add new]
                </div>
            </div>

        </div>

    </body>
</html>

<script>
    var json_data = [
        {
            "userId": 1,
            "id": 1,
            "title": "delectus aut autem",
            "completed": false
        },
        {
            "userId": 1,
            "id": 2,
            "title": "quis ut nam facilis et officia qui",
            "completed": false
        },
        {
            "userId": 1,
            "id": 3,
            "title": "fugiat veniam minus",
            "completed": false
        },
        {
            "userId": 1,
            "id": 4,
            "title": "et porro tempora",
            "completed": true
        },
        {
            "userId": 1,
            "id": 5,
            "title": "laboriosam mollitia et enim quasi asipisci quia provident illum",
            "completed": false
        }
    ];
    var myyList = document.getElementById("todo-list");

    json_data.forEach(element => {
        var listItem = document.createElement("li");
        listItem.appendChild(
            document.createTextNode(element.title)
        );
        myyList.appendChild(listItem);
    });

</script>
